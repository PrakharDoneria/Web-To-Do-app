<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="flex justify-between items-center bg-blue-500 p-4 text-white">
    <button id="instagramBtn" class="text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        class="h-6 w-6 inline-block">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M14 5l2 6h6M7 19c0 1.104.896 2 2 2h8c1.104 0 2-.896 2-2V7c0-1.104-.896-2-2-2h-8c-1.104 0-2 .896-2 2v12zm-1-9a3 3 0 0 1 6 0m-6 5a6 6 0 1 1 12 0"></path>
      </svg>
    </button>
    <div>
      <h1 class="text-2xl">To-Do App</h1>
      <h4 id="greeting"></h4>
    </div>
  </header>

  <button id="addTaskBtn" class="fixed bottom-4 right-4 bg-blue-500 text-white p-2 rounded-full shadow-md">
    <span class="text-2xl">+</span>
  </button>

  <div id="overlay"></div>

  <div id="addTaskDialog" class="bg-white p-4 rounded-md shadow-md">
    <label for="taskTitle" class="block mb-2">Title:</label>
    <input type="text" id="taskTitle" class="border p-2 mb-4 w-full rounded-md">
    <button onclick="doneAddingTask()" class="bg-blue-500 text-white p-2 rounded-md">Done</button>
  </div>

  <ul id="taskList"></ul>

  <div id="detailPage" class="bg-white p-4 rounded-md shadow-md">
    <p id="detailContent"></p>
    <button onclick="closeDetailPage()" class="bg-blue-500 text-white p-2 rounded-md">Close</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
